{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'index/assets/materialize/css/materialize.min.css'  %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
    body {
      background: #555;
    }

    .content {
      border-radius: 25px;
      width: 381px;
      height: 380px;
    }


</style>
    <body>
        <div class="container">
                <div class="card content center-align">
                    <div class="card-content">
                        <span class="card-title left-align"> Iniciar sesión </span>

                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Nombre</label>
                          <span class="helper-text" data-error="wrong" data-success="right">Ingrese su nombre de correo registrado</span>
                        </div>

                        <div class="input-field col s12">
                          <input id="email" type="password" class="validate">
                          <label for="email">Contraseña</label>
                          <span class="helper-text" data-error="wrong" data-success="right">Ingrese su contraseña</span>
                        </div>

                        <a class="btn center-align">INICIAR SESIÓN</a>

                    </div>

                </div>

                <p> ¿Aún no tiene una cuenta? Crear cuenta </p>

            </div>
    </body>

    <script type="text/javascript" src="{% static 'index/assets/materialize/js/materialize.min.js'  %}"></script>
</body>
</html>
