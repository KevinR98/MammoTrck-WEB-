{% load static %}
{% load auth_extras %}



<div class="row no-gutters style69 row-cols-xl-7" style="flex-grow: 1;">


    <div class="row hidden-md-up">
      {% for imagen in list_imagenes %}
            <div class="col-md-4">
              <div class="card" style="border-radius:10px;">
                <img class="card-img-top" src="{{imagen}}" alt="Card image cap" style="width: 100%; height: 15vw; object-fit: cover;">
                <div class="card-body" style="width:70vw;  max-width: 100%; ">



                  <div>
                    <p class="card-text p-y-1 text-muted" style="font-size:0.9rem">{{report.contenido}}</p>
                    <div style="display: flex; flex-direction: row-reverse;">
                      {% if user|has_group:"admin" or user|has_group:"medico" %}
                      <i class="material-icons style56" style="cursor: pointer" onclick="delete_image('{{imagen}}', '{{form_id}}')">delete</i>
                      {% endif %}

                    </div>

                  </div>
                  <a id="" class="card-link" style="text-decoration: underline;" href="{{imagen}}" target="_blank">Ver Imagen Completa</a>

                </div>
              </div>


            </div>

      {% endfor %}


    </div>

    <section class="style106">


        <div class="row justify-content-xl-end justify-content-lg-end  style107" style="margin-top: 30px">
          {% if user|has_group:"admin" or user|has_group:"medico"%}
            <button data-toggle="modal" data-target="#modal_upload" class="btn text-xl-right style65  boton_b" style="" onclick="$('#drop_form_id').attr('value', '{{form_id}}')">Añadir Imágenes</button>
          {% endif %}
        </div>
    </section>

</div>
