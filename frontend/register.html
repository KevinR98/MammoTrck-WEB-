<!doctype html>
<html is="dmx-app">

<head>
    <script src="dmxAppConnect/dmxAppConnect.js"></script>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/4/css/bootstrap.min.css" />
    <script src="dmxAppConnect/dmxBootstrap4Collapse/dmxBootstrap4Collapse.js" defer=""></script>
    <script src="dmxAppConnect/dmxTyped/dmxTyped.js" defer=""></script>
    <script src="dmxAppConnect/dmxTyped/typed.min.js" defer=""></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="dmxAppConnect/dmxValidator/dmxValidator.css" />
    <script src="dmxAppConnect/dmxValidator/dmxValidator.js" defer=""></script>
</head>

<body id="login" class="style8">
    <div class="container wappler-block pt-5 pb-5 style8">
        <div class="row style8">
            <div class="text-center col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 offset-xl-4 col-xl-7 style26">
                <div class="d-block p-4 bg-transparent">
                    <img src="assets/images/1598155-200.png">
                </div>
                <div class="card style3">
                    <div class="card-body style2">
                        <div class="row">
                            <div class="col">
                                <h4 class="card-title text-xl-left style5">Creación de cuenta</h4>
                                <div class="row style13 no-gutters"><input id="text1" name="text1" type="text" class="form-control style4" placeholder="Nombre Completo" data-msg-required="" data-msg-email="" required=""></div>
                                <div class="row style14 no-gutters">
                                    <input id="text2" name="text2" class="form-control" placeholder="Correo electrónico" required="" data-rule-email="" type="email">
                                </div>
                                <div class="row no-gutters style15">
                                    <input id="text3" name="text3" type="password" class="form-control" placeholder="Contraseña" required="">
                                </div>
                                <div class="row no-gutters style16">
                                    <select id="select1" class="custom-select style17" required="">
                                        <option value="1">Marcial Fallas</option>
                                        <option value="2">San Juan de Dios</option>
                                    </select>
                                    <p class="style19">Seleccione el hospital o clínica respectivo</p>

                                </div>
                            </div>
                            <div class="col style28">

                                <div class="row no-gutters style22">
                                    <input id="text4" name="text4" type="password" class="form-control" placeholder="Confirmar Contraseña" required="" data-msg-pattern="" data-rule-equalto="text3">
                                </div>
                                <div class="row no-gutters">
                                    <select id="select2" class="form-control style25" required="">
                                        <option value="1">Asistente</option>
                                        <option value="2">Médico</option>
                                        <option value="3">Administrador</option>
                                    </select>
                                    <p class="style24">Seleccione el tipo de cuenta</p>

                                </div>
                            </div>
                        </div>




                        <div class="row justify-content-xl-center no-gutters style11">
                            <div class="col style29"><a href="#" class="btn btn-primary style1" dmx-style:style1="text4.invalid">Crear Cuenta
                                </a></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/4/js/popper.min.js"></script>
    <script src="bootstrap/4/js/bootstrap.min.js"></script>
</body>

</html>
