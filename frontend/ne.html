<!doctype html>
<html is="dmx-app">

<head>
    <script src="dmxAppConnect/dmxAppConnect.js"></script>
    <meta charset="UTF-8">
    <title>Formularios</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/4/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="dmxAppConnect/dmxBootstrap4Navigation/dmxBootstrap4Navigation.js" defer=""></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/report_box.css" />
    <link rel="stylesheet" href="css/style.css" />


    <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>


    <script src="dmxAppConnect/dmxBootstrap4Collapse/dmxBootstrap4Collapse.js" defer=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.js"></script>
    <script src="dmxAppConnect/dmxSummernote/dmxSummernote.js" defer=""></script>
    <script src="dmxAppConnect/dmxTyped/dmxTyped.js" defer=""></script>
    <script src="dmxAppConnect/dmxTyped/typed.min.js" defer=""></script>
    <script src="dmxAppConnect/dmxRouting/dmxRouting.js" defer=""></script>
    <script src="dmxAppConnect/dmxDataTraversal/dmxDataTraversal.js" defer=""></script>
</head>

<body id="formularios" class="style32" style="width: 100vw; height: 100vh; margin: 0 auto;">

    <div style="width: 100%; height: 100%;">
        <div class="row style36 justify-content-xl-start row-cols-xl-7" style="margin-bottom: 0px;">
            <div class="col-12 col-md-4 col-lg-3 style35 col-xl align-self-xl-stretch offset-xl-0 w-auto border-right border-dark col-xl-2">
                <div class="contentArea style40">
                    <section class="style80">
                        <p id="nombre_usuario" class="style37"><b>Nombre del Usuario</b></p>
                        <p id="id_usuario" class="style39">ID del Usuario</p>
                        <p id="fecha_hoy"><b class="style54">Fecha de hoy</b></p>
                    </section>
                    <section class="style84">
                        <div class="row">
                            <i class="material-icons style56">star</i><button id="boton_formularios" class="btn newbutton active" style="all: unset; cursor: pointer;">Formularios</button>
                        </div>
                        <div class="row">

                            <i class="material-icons style56">star</i><button id="boton_linea_tiempo" class="btn newbutton active" style="all: unset; cursor: pointer;">Línea de tiempo</button>

                        </div>
                    </section>
                    <section class="style81">
                        <div class="d-block p-4 bg-transparent style42">
                            <img src="assets/images/1598155-200.png" class="style41">
                        </div>
                        <section class="style83">
                            <div class="row">
                                <i class="material-icons style56">info</i><button id="boton_informacion" class="btn newbutton active" style="all: unset; cursor: pointer;">Información</button>
                            </div>
                            <div class="row">
                                <i class="material-icons style56">logout</i> <button id="boton_logout" class="btn newbutton active" style="all: unset; cursor: pointer;" data-toggle="button">Cerrar sesión</button>
                            </div>
                        </section>
                    </section>
                </div>
            </div>
            <div class="col-md-8 col-lg-9 col-12 offset-0 bg-light style52 col-xl-10">
                <div class="d-flex flex-column">
                </div>
                <div class="row">
                    <div id="live-chat">

                        <header class="clearfix">



                            <h4>ESCRIBIR REPORTE CLÍNICO</h4>



                        </header>

                        <div class="chat">

                            <div class="chat-history d-flex">

                                <form action="#" method="post" class="style110">

                                    <div class="form-group">
                                        <label for="inp_hospital">Formulario Asociado</label>
                                        <select id="inp_hospital" class="form-control style112" name="hospital">
                                            <option value="1">Option One</option>
                                            <option value="2">Option Two</option>
                                            <option value="3">Option Three</option>
                                        </select>
                                    </div>
                                    <fieldset class="style111">
                                        <textarea id="text1" class="form-control style109" style="height: 70%;"></textarea>
                                        <button id="boton_aagregar" class="btn text-xl-right bg-secondary style108" style="">Agregar Reporte</button>

                                    </fieldset>

                                </form>



                            </div> <!-- end chat-history -->





                        </div> <!-- end chat -->

                    </div> <!-- end live-chat -->
                </div>






            </div>
        </div>
    </div>
    <script src="js/report_box.js"></script>
    <script src="js/table.js"></script>
    <script src="bootstrap/4/js/popper.min.js"></script>
    <script src="bootstrap/4/js/bootstrap.min.js"></script>
</body>

</html>
